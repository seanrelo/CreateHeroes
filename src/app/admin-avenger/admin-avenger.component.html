<p class="h1">Crear Avenger</p>

<form>
  <div class="form-group">
      <label for="email">Avenger:</label>
      <input #txtNombre type="text" name="txtNombre"  class="form-control">
  </div>
  <div class="form-group">
      <label for="email">Poder:</label>
      <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Poder</th>
            <th scope="col">Seleccione</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let poder of poderes;let indice=index">
            <td scope="row">
            {{indice+1}}
            <td>{{poder.nombre}}</td>
            <td><input  type="checkbox" (change)="selectChange(poder)"/></td>
          </tr>
        </tbody>
      </table>
  </div>
  <button (click)="guardarVengador(txtNombre.value)" class="btn btn-primary">guardar </button>
</form>
<hr />
